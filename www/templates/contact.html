  <ion-content class="">

      <div class="azulperfil"></div>

      <img class="login perfilblanc" src="img/diag_new.png">
      <img class="imagencontacto2"  ng-src="{{model.contact.picture_url}}">
      <h3 class="tituloPerfil perfilh3">{{model.contact.name}}</h3>

	        </div>
        </a>

        <div class="lineaseparador3"></div>
        
        <a href="tel:{{model.contact.phone}}" style="color: #565657;">

	        <div class="lineaseparador3"></div>
        </a>

        <a href="#" myclick="openURL({{model.contact.linkedin}})" style="color: #565657;">
