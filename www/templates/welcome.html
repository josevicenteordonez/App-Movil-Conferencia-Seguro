<ion-view view-title="Bienvenidos" id="welcomeview" cache-view="false">
  <ion-content class="fondologin">

      <img class="logoBienvenida" src="img/fondologin.png">
    <div ng-if="welcomeData" style="position:absolute; bottom: 0; width:100%;">

      <h3 class="titulowelcome" style="text-align: left; margin-left:30px">{{welcomeData.title}}</h3>
      <h4 class="titulotesoro" style="text-align: left; margin-left:30px">{{welcomeData.subtitle}}</h4>
      <form>
        <div class="list">
          <label class="item">
			<button class="button colortesoro loginbtn helvetica" style="margin-bottom:30px; margin-top:50px;" type="button" myclick="goToPage('events')">{{welcomeData.button}}</button>
          </label>
        </div>
      </form>

    </div>

  </ion-content>
</ion-view>
